<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>cumbie-lab-hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body style="background-color:grey;">

    <!-- Beginning of Form -->
    <h1 style="text-align:center;">Sign-Up Form</h1>

    <div class="container">
        <form action="/action_page.php">

            <!-- First Name Entry -->
            <div class="row">
                <div class="col-25">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Your name..">
                </div>
            </div>

            <!-- Last Name Entry -->
            <div class="row">
                <div class="col-25">
                    <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                </div>
            </div>

            <!-- Email Entry -->
            <div class="row">
                <div class="col-25">
                    <label for="email">Email</label>
                </div>
                <div class="col-75">
                    <input type="email" id="email" name="youremail" placeholder="Your email...">
                </div>
            </div>

            <!-- Password Entry -->
            <div class="row">
                <div class="col-25">
                    <label for="pwd">Password</label>
                </div>
                <div class="col-75">
                    <input type="password" id="pwd" name="yourpassword" placeholder="Your password...">
                </div>
            </div>

            <!-- Country Selector w/ options-->
            <div class="row">
                <div class="col-25">
                    <label for="country">Country</label>
                </div>
                <div class="col-75">
                    <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>

                    <!-- Date of Birth Selector-->
                    <div class="row">
                        <div class="col-75">
                            <label for="myDateTimeLocal">Date of Birth</label>
                            <input type="datetime-local" name="myDateTimeLocal" id="myDateTimeLocal" />
                            <br />
                        </div>
                    </div>

                    <!-- Male or Female -->
                    <input type="radio" id="male" name="gender" value="M">   <label for="male">Male</label><br>

                    <input type="radio" id="female" name="gender" value="F">   <label for="female">Female</label><br>

                </div>
            </div>

            <!-- Subject Entry Box -->
            <div class="row">
                <div class="col-25">
                    <label for="subject">Subject</label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                </div>
            </div>

            <!-- News Updates Checkbox-->
            <label for="myCheck">News Updates</label>
            <input type="checkbox" id="myCheck" onclick="myFunction()">

            <p id="text" style="display:none">You will be signed up to receive news updates.</p>

            <!-- Script for News Updates Checkbox -->
            <script>
                function myFunction() {
                    // Get the checkbox
                    var checkBox = document.getElementById("myCheck");
                    // Get the output text

                    console.log(checkBox.checked);

                    var text = document.getElementById("text");
                    // If the checkbox is checked, display the output text
                    if (checkBox.checked == true) {
                        text.style.display = "block";
                    } else {
                        text.style.display = "none";
                    }
                }
            </script>

            <!-- Clear/Submit Buttons -->
            <div class="row">
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>


</body>

</html>
